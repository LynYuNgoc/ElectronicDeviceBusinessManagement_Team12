<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tech Store</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tech Store</h1>
        </div>
    </header>

    <main>
        <section class="signup-form">
            <h2>Create your account</h2>
            <form action="submit_signup.php" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <p class="terms">By clicking "Sign up for Tech Store", you agree to our <a href="terms-of-service.html" target="_blank">terms of service</a> and <a href="privacy-policy.html" target="_blank">privacy policy</a>.</p>
            </form>
            <p class="login-link">Already have an account? <a href="SignIn.html">Sign in</a>.</p>
        </section>
    </main>
</body>
</html>
