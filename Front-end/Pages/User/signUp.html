<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tech Store</title>
    <link rel="stylesheet" href="../../Assets/Style/User/SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo bên trái -->
            <div class="logo">
                <a href="../../Pages/User/Index.html">
                    <img src="/Front-end/Image/Logo.png" alt="Logo">
                </a>
            </div>
    
            <!-- Thanh search ở giữa -->
            <div class="search-bar">
                <input class="field" type="text" placeholder="Search..."/>
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Các liên kết và biểu tượng bên phải -->
            <div class="header-menu">
                <ul>
                    <li><a href="#">Đà Nẵng <i class="fa-solid fa-sort-down"></i></a></li>
                    <li><a href="#">Lịch sử mua hàng</a></li>
                    <li class="cart-icon">
                        <a href="../../Pages/User/Cart.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="signup-form">
            <h2>Create your account</h2>
            <form id="signupForm" action="http://localhost:5000/api/users/signup" method="POST" onsubmit="return validateForm()">
                <!-- Họ và Tên -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Số điện thoại -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span id="phone-error" class="error-message"></span>
                </div>

                <!-- Mật khẩu -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <!-- Xác nhận mật khẩu -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <!-- Địa chỉ giao hàng -->
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
                </div>

                <!-- Điều khoản và Chính sách -->
                <p class="terms">
                    By clicking "Sign up for Tech Store", you agree to our 
                    <a href="../../Pages/User/terms-of-service.html" target="_blank">terms of service</a> and 
                    <a href="../../Pages/User/privacy-policy.html" target="_blank">privacy policy</a>.
                </p>

                <!-- Nút Đăng ký -->
                <button type="submit" class="btn">Sign up</button>
            </form>

            <!-- Liên kết đến trang Đăng nhập -->
            <p class="login-link">Already have an account? <a href="../../Pages/User/SignIn.html">Sign in</a>.</p>
        </section>
    </main>

    <!-- JavaScript kiểm tra form -->
    <script src="../../Assets/Scrips/User/Signup.js"></script>
</body>
</html>
