<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tech Store</title>
    <!-- Đường dẫn tương đối cho CSS -->
    <link rel="stylesheet" href="../../Assets/Style/User/ForgotPassword.css">
    <!-- Đường dẫn tương đối cho JS -->
    <script src="../../Assets/Scrips/User/ForgotPassword.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tech Store</h1>
        </div>
    </header>

    <main>
        <section class="forgot-password-form">
            <h2>Quên Mật Khẩu?</h2>
            <p>Please enter your email address. You will receive a link to create a new password via email.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <p class="signin-link">Remember your password? 
                <a href="../../Pages/User/SignIn.html">Sign in</a>.
            </p>
        </section>
    </main>
</body>
</html>
