<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tech Store</title>
    <link rel="stylesheet" href="../../Assets/Style/User/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../Assets/Scrips/User/SignIn.js" defer></script>
    
</head>
<body>
    <header>
        <div class="container">
            <!-- Logo bên trái -->
            <div class="logo">
                <a href="../../Pages/User/Index.html">
                    <img src="/Front-end/Image/Logo.png" alt="Logo">
                </a>
            </div>
    
            <!-- Thanh search ở giữa -->
            <div class="search-bar">
                <input class="field" type="text" placeholder="Search..."/>
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Các liên kết và biểu tượng bên phải -->
            <div class="header-menu">
                <ul>
                    <li><a href="#">Đà Nẵng <i class="fa-solid fa-sort-down"></i></a></li>
                    <li><a href="#">Lịch sử mua hàng</a></li>
                    <li class="cart-icon">
                        <a href="../../Pages/User/Cart.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </ul>
                <div class="auth-links" id="authLinks">
                    <a href="../../Pages/User/signUp.html" class="signup">Sign Up</a>
                    <a href="../../Pages/User/SignIn.html" class="signin">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="signinForm">
            <h2>Welcome Back</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <p class="terms">By signing in, you agree to our <a href="D:\Project\CNPMNC\Front-end\Pages\terms-of-service.html" target="_blank">terms of service</a> and <a href="privacy-policy.html" target="_blank">privacy policy</a>.</p>
            </form>
            <p class="signup-link">Don't have an account? <a href="../../Pages/User/signUp.html">Sign up</a>.</p>
            <p class="forgot-password-link"><a href="../../Pages/User/ForgotPassword.html">Forgot Password?</a></p>
        </section>
    </main>
</body>
</html>
