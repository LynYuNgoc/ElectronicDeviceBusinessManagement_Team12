<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tech Store</title>
    <link rel="stylesheet" href="../../Assets/Style/User/signin.css">
    <script src="../../Assets/Scrips/User/SignIn.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="../../Pages/User/Index.html" style="text-decoration: none; color: white;">Tech Store</a></h1>
        </div>
    </header>

    <main>
        <section class="signin-form">
            <h2>Welcome Back</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <p class="terms">By signing in, you agree to our <a href="D:\Project\CNPMNC\Front-end\Pages\terms-of-service.html" target="_blank">terms of service</a> and <a href="privacy-policy.html" target="_blank">privacy policy</a>.</p>
            </form>
            <p class="signup-link">Don't have an account? <a href="../../Pages/User/signUp.html">Sign up</a>.</p>
            <p class="forgot-password-link"><a href="../../Pages/User/ForgotPassword.html">Forgot Password?</a></p>
        </section>
    </main>
</body>
</html>
