<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="../../Assets/Style/User/Cart.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="../../Pages/User/Index.html">
                <h1>Tech Store</h1>
            </a>
        </div>
            
        <div class="search-bar">
            <input class="field" type="text" placeholder="Search..."/>
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>
    
        <nav>
            <ul>
                <li><a href="../../Pages/User/Cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="../../Pages/User/signUp.html" class="signup">Sign Up</a></li>
                <li><a href="../../Pages/User/SignIn.html" class="signin">Sign In</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                
                <!-- Repeat for other products -->
            </tbody>    
        </table>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total: <span id="total-price">$999</span></p>
            <button class="checkout-btn">Checkout</button>
            <button class="continue-shopping-btn" onclick="window.location.href='Index.html'">Continue Shopping</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tech Store - All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="../../Assets/Scrips/User/Cart.js"></script>
</body>
</html>
