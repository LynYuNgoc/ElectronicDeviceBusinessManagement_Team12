<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management - Admin Dashboard</title>
    <link rel="stylesheet" href="../../Assets/Style/Admin/ItemManagement.css">
    <script src="../../Assets/Scrips/Admin/ItemManagement.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->    
        <nav class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="../Admin/IndexAdmin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../Admin/ItemManagement.html"><i class="fas fa-box"></i> Quản lý sản phẩm</a></li>
                <li><a href="../Admin/UserManagement.html"><i class="fas fa-users"></i> Quản lý khách hàng</a></li>
                <li><a href="#order-management"><i class="fas fa-file-invoice"></i> Quản lý đơn hàng</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Cài đặt</a></li>
                <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <h1>Quản lý sản phẩm</h1>
            </header>

            <section id="product-management">
                <h2>Danh sách sản phẩm</h2>
                
                <!-- Nút thêm sản phẩm mới -->
                <button class="btn-add" onclick="showAddItemForm()">Thêm sản phẩm</button>
                
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm sản phẩm..." id="searchItem">
                    <button class="btn-search" onclick="searchItem()">Tìm kiếm</button>
                </div>
                
                <!-- Product Table -->
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Dữ liệu sản phẩm sẽ được thêm vào đây thông qua JavaScript -->
                    </tbody>
                </table>
                                
                <!-- Form thêm sản phẩm -->
                <div id="addProductForm" class="form-popup">
                        <h3>Thêm sản phẩm mới</h3>
                    <input type="text" id="productName" placeholder="Tên sản phẩm" required>
                    <input type="number" id="productPrice" placeholder="Giá sản phẩm" required>
                    <input type="text" id="productDescription" placeholder="Mô tả sản phẩm">
                    <input type="text" id="productCategory" placeholder="Danh mục sản phẩm" required>
                    <input type="file" id="productImage" accept="image/*" required> <!-- Trường tải lên hình ảnh -->
                    <button onclick="addProduct()">Lưu</button>
                    <button onclick="closeAddItemForm()">Đóng</button>
                </div>



            </section>
        </div>
    </div>
</body>
</html>
