<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Tech Store</h1>
        </div>
        <div class="search-bar">
            <input class="field" type="text" placeholder="Search..."/>
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="auth-links">
            <div class="auth-links">
                <a href="Cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="signUp.html" class="signup">Sign Up</a>
                <a href="SignIn.html" class="signin">Sign In</a>
            </div>
            
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h2>Latest Technology at Your Fingertips</h2>
        <p>Shop the newest tech products today!</p>
        <button>Shop Now</button>
    </section>
    
        <section class="product-section">
        <!-- Mục lục sản phẩm -->
        <div class="product-sidebar">
            <h3>Danh Mục Sản Phẩm</h3>
            <ul>
                <li><a href="Product.html">Điện Thoại</a></li>
                <li><a href="Product.html">Laptop</a></li>
                <li><a href="Product.html">Tablet</a></li>
                <li><a href="Product.html">Phụ Kiện</a></li>
                <!-- Thêm nhiều danh mục khác -->
            </ul>
        </div>
    
        <!-- Phần hiển thị sản phẩm -->
        <div class="featured-products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-item">
                    <a href="Product.html">
                        <img src="product1.jpg" alt="Product 1">
                        <h4>Product 1</h4>
                        <p>$999</p>
                    </a>
                </div>
                <div class="product-item">
                    <a href="Product.html">
                        <img src="product2.jpg" alt="Product 2">
                        <h4>Product 2</h4>
                        <p>$799</p>
                    </a>
                </div>
                <!-- Thêm nhiều sản phẩm khác -->
            </div>
        </div>
    </section>
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Tech Store - All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
